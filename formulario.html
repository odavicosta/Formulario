<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>

    <form>
    <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required maxlength="12">

        <br>
        <br>

        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço">

        <br>
        <br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="senha">

        <br>
        <br>
        
        <label for="estado">Estado:</label>
        <select id="estado">
        <option value="">Selecione seu estado</option>
        <option value="Acre">Acre</option>
        <option value="Alagoas">Alagoas</option>
        <option value="Amapá">Amapá</option>
        <option value="Amazonas">Amazonas</option>
        <option value="Bahia">Bahia</option>
        <option value="Ceará">Ceará</option>
        <option value="Distrito Federal">Distrito Federal</option>
        <option value="Espirito Santo">Espirito Santo</option>
        <option value="Goiás">Goiás</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Pará">Pará</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Paraná">Paraná</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piauí">Piauí</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Sergipe">Sergipe</option>
        <option value="Tocantins">Tocantins</option>
       </select>

    </fieldset>

    <br>

    <fieldset>
        <legend>Dados profissionais</legend>
        <p>Natureza do Cargo</p>
        <input type="radio" id="gerencia" name="sexo" value="gerencia">
        <label for="gerencia">Gerência</label>

        <input type="radio" id="financeiro" name="sexo" value="financeiro">
        <label for="financeiro">Financeiro</label>

        <input type="radio" id="recepcao" name="sexo" value="recepcao">
        <label for="recepcao">Recepção</label>

        <input type="radio" id="adm" name="sexo" value="adm">
        <label for="adm">Administrativo</label>

        <input type="radio" id="juri" name="sexo" value="juri">
        <label for="juri">Jurídico</label>

        <p>Área de interesse</p>
        <input type="checkbox" id="computação" name="Linguagem" value="computação">
        <label for="computação">Computação</label>
    
        <input type="checkbox" id="biologia" name="Linguagem" value="biologia">
        <label for="biologia">Biologia</label>
    
        <input type="checkbox" id="meioambiente" name="Linguagem" value="meioambiente">
        <label for="meioambiente">Meio Ambiente</label>

        <input type="checkbox" id="engenharia" name="Linguagem" value="engenharia">
        <label for="engenharia">Engenharia</label>

        <input type="checkbox" id="historia" name="Linguagem" value="historia">
        <label for="historia">História</label>

        <br>
        <br>

        <label for="minicurriculo">Mini-currículo</label>
        <textarea id="minicurriculo" cols="50" rows="6"></textarea>

    </fieldset>
    
    <br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

    </form>

</body>
</html>
